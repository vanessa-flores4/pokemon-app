<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon App</title>
  <style>
    body {
      text-align: center;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 24px;
    }
    img {
      display: block;
      margin: auto;
    }
    #pokemon > * {
      margin: 6px auto;
    }
  </style>
</head>
<body>
  <h1>Pokemon Reference</h1>
  <form>
    <label for="pokemonName">Enter a Pokemon Name:&nbsp;</label>
    <input type="text" name="pokemonName" id="pokemonName">
    <button type="submit">Submit</button>
  </form>
  <div id="pokemon"></div>
  <script src="index.js"></script>
  <script src="tests.js"></script>
</body>
</html>
